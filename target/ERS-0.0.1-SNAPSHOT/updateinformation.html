<!DOCTYPE html>
<html>
<head>
    <title>Update Employee Information</title>

    <link rel="icon" href="images/customer.ico" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/our.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="home.do" class="navbar-brand"><strong>Home</strong></a>
            </div>
        </div>
    </nav>
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Update Information</h3>
            </div>
            <div class="form-group">
                <input id="firstName" name="firstName" placeholder="First name" class="form-control" />
            </div>
            <div class="form-group">
                <input id="lastName" name="lastName" placeholder="Last name" class="form-control" />
            </div>
            <div class="form-group">
                    <input id="username" name="username" placeholder="Username" class="form-control" />
                </div>
            <div class="form-group">
                <input id="email" name="emai" placeholder="Email" class="form-control" />
            </div>
           
            <div id="registrationMessage"></div>
            <button id="submit" class="btn btn-md btn-primary btn-block">Submit Changes</button>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <script src="js/updateinformation.js"></script>
</body>
</html>
